<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action="#" th:action="@{/login}" th:object="${logindto}" method="post">
        <div>User name:</div>
        <input type="text" placeholder="User name" th:field="*{username}"></br>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>

        <div>Password:</div>
        <input type="password" placeholder="******" th:field="*{password}"></br>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

        <input type="submit" value="Sign In">
        <div th:if="*{status}">
            Username or Password incorrect!
        </div>
    </form>
    <form action="#" th:action="@{/join}" method="get">
        <input type="submit"  value="Sign Up">
    </form>

</body>
</html>
