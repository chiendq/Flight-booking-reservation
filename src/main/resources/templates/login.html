<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- CSS only -->

<body>
<div tiles:fragment="content" class="login_section">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <div class="login_body">
                <p>Login</p>
                <div th:if="${param.error}" class="notif">
                    <p class="failed-notif">Wrong username or password. Please try again!</p>
                </div>
                <div th:if="${param.registed}" class="notif">
                    <p class="success-notif">Signup Successfully</p>
                </div>

                <div class="_form-row">
                    <label class="form_label" for="username">Username</label>
                    <input type="text" class="form_input" id="username" name="username"/>
                </div>

                <div class="_form-row">
                    <label class="form_label" for="password">Password</label>
                    <input type="password" class="form_input" id="password" name="password"/>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn button-28">
                        <h3 class="login_text">LOG IN</h3>
                    </button>
                </div>
